			function Halasana()

				document.write("<strong><center><justify><p>Halasana or the plow pose reduces stress and calms your mind. It is a a great pose for your nervous system.How to do it:<i> Begin by lying down on the floor on your back with your feet together and your hands on the side. Now, raise your legs until it is at a 90 degree angle with your body. Bend your elbows and place your palms under your waist. With this support, raise your legs further and bring it over your head for a 180 degree angle. Touch your toes on the floor. Hold this position for a couple of seconds and return to the original position.</i></p></justify></center></strong>");
