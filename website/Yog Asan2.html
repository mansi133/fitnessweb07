		function Trikonasana()
		{
				document.write("<strong><center><justify><p>It stretches the legs and torso, mobilises the hips and promotes deep breathing, leaving one with enlivening effects Stand with your feet wide apart. Stretch your right foot out 90 degrees while keeping the leg closer to the torso Keep your feet pressed against the ground and balance your weight equally on both feet. Inhale and as you exhale bend your right arm and make it touch the ground while your left arm goes up. Keep your waist straight Ensure that your body is bent sideways and not forward or backwards.Stretch as much as you can while taking long deep breaths Repeat on the other side.</p></justify></center></strong>");

		
			}

			function Kursiasana()
			{
				document.write("<strong><center><justify><p>An intensely powerful pose, this one strengthens the muscles of the legs and arms. It builds your willpower and has an energizing effect on the body and mind. Stand straight with your feet slightly apart. Stretch your arms but don't bend your elbow. Inhale and bend your knees, pushing your pelvis down like you are sitting on chair. Keep your hands parallel to the ground and back straight. Take deep breaths. Bend gradually but make sure your knees don't go beyond your toes.</p></justify></center></strong>");
			}
			function Naukasana()
			{
				document.write("<strong><center><justify><p>It tightens the abdominal muscles and strengthens shoulders and upper back. It leaves the practitioner with a sense of stability. Lie back on the mat with your feet together and hands by your side. Take a deep breath and while exhaling gently lift your chest and feet off the ground. Stretch your hands in the direction of your feet. Your eyes, fingers and toes should be in one line. Hold till you feel some tension in your navel area as your abdominal muscles begin to contract. As you exhale, come back to the ground and relax.</p></justify></center></strong>");
			}
